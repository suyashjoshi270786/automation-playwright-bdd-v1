name: Playwright + Cucumber BDD (Allure → Pages)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ✅ put your secrets into a .env so dotenv can load them
      - name: Create .env for CI
        run: |
          echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" > .env

      # (one-time) quick sanity print; safe/masked
      - name: Verify .env
        run: |
          echo ".env bytes: $(wc -c < .env)"
          head -n1 .env | sed 's/=.*/=<masked>/'

      - name: Prepare result dirs
        run: mkdir -p results allure-results

      # ✅ use --config (not --require); pass env directly too
      - name: Run Cucumber Tests
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: npx cucumber-js --config cucumber.cjs --format progress --backtrace

      - name: Generate Allure Report
        if: always()
        run: npx allure-commandline generate ./allure-results --clean --output ./allure-report

      - name: Configure Pages
        if: always()
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report

  deploy:
    needs: test
    if: always() # publish even if tests fail so you can inspect the report
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
