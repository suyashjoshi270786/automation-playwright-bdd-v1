name: Playwright + Cucumber BDD (Allure → Pages)

on:
  push:
    branches: [ develop, main ]        # deploy from these
  pull_request:
    branches: [ develop, main ]        # test only

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # secrets → .env so dotenv loads them (add more if you have them)
      - name: Create .env for CI
        run: echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" > .env

      - name: Prepare result dirs
        run: mkdir -p results allure-results

      - name: Run Cucumber tests
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: npx cucumber-js --config cucumber.cjs --format progress --backtrace

      - name: Generate Allure HTML
        if: always()
        run: npx allure-commandline generate ./allure-results --clean --output ./allure-report

      # Artifacts (handy for download/debug)
      - name: Upload Allure Results (JSON)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload Allure HTML (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Prepare static site for Pages (upload on both PR/push; deploy happens only on push)
      - name: Configure Pages
        if: always()
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report

  deploy:
    needs: test
    if: ${{ github.event_name == 'push' }}   # only publish on push
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
