name: Playwright + Cucumber BDD (with Allure)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "*" ]
  schedule:
    # 18:30 IST daily (13:00 UTC)
    - cron: "0 13 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Create .env for CI
        run: |
          {
            echo "API_BASE_URL=${{ secrets.API_BASE_URL }}";
            # Add more if needed:
            # echo "API_KEY=${{ secrets.API_KEY }}";
          } > .env

      - name: Prepare result dirs
        run: mkdir -p results allure-results

      - name: Run Cucumber Tests
        run: npx cucumber-js --config cucumber.cjs

      - name: Generate Allure Report
        if: always()
        run: npx allure-commandline generate ./allure-results --clean --output ./allure-report

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload Allure HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload Playwright Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report
            test-results
            traces
          if-no-files-found: ignore